<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala 2 - Monitoramento das Salas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src="https://i.postimg.cc/D0Q6MHhL/SALA-2.jpg" alt="Imagem da Sala 2" class="header-image">
        <h1>Sala 2 - Bloco 3</h1>
    </header>
    <main class="main-content">
        <div class="status">Status: <span id="status-text">Ocupada</span></div>
        <button class="status-button" id="status-button">Ocupada</button>
    </main>
    <footer>
        <a href="index.html">Voltar para a página principal</a>
    </footer>
    <script>
        const statusButton = document.getElementById('status-button');
        const statusText = document.getElementById('status-text');
        
        const statuses = ['Ocupada', 'Livre', 'Manutenção'];
        let currentStatusIndex = 0;

        statusButton.addEventListener('click', () => {
            currentStatusIndex = (currentStatusIndex + 1) % statuses.length;
            statusText.textContent = statuses[currentStatusIndex];
            statusButton.textContent = statuses[currentStatusIndex];
        });
    </script>
</body>
</html>
